<template name="weixinGroupList">

    {{> listFilterBox}}


    <div class="hw-wg-list row">
        {{#each list}}

            {{> weixinGroupListItem}}

        {{/each}}
    </div>



</template>


<template name="weixinGroupListItem">

    <div class="hw-wg-item col col-md-3">
        <img class="hw-img" src="{{this.image}}" />
        <b>{{this.name}}</b>
        <span>{{this.owner}}</span>
    </div>

</template>
