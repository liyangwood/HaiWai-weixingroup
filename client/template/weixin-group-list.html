<template name="weixinGroupList">

    {{> listFilterBox}}


    <div class="hw-wg-list row">
        {{#each list}}

            {{> weixinGroupListItem}}

        {{/each}}
    </div>



</template>


<template name="weixinGroupListItem">

    <div class="col col-md-4" style="padding: 0;">
        <div class="hw-wg-item">

            <div class="hw-img">
                <img src="{{this.image}}" />
                <label>{{this.name}}</label>
            </div>

            <div class="right">
                <p class="hw-desc">{{this.description}}</p>

                <p class="hw-time">{{this.createTime}}</p>
            </div>


        </div>

    </div>

</template>
