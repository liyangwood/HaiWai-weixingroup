<template name="wxSpaceList">


    {{#with space}}
        {{> wxSpaceNameBlock }}
    {{/with}}

    <div class="hw-full-container">
        <div class="hw-sp-list row">
            {{#each list}}

                {{> wxSpaceListItem}}

            {{/each}}
        </div>
    </div>


</template>

<template name="wxSpaceNameBlock">
    <div class="hw-full-container hw-sp-card">
        <img src="{{image}}" />
        <p class="c1">{{name}}</p>
        <p class="c2">{{category}}</p>
        <p class="c3">{{description}}</p>

        <a class="c_new" href="{{pathFor 'addFeed' sid=wxSpaceId}}">发布新Feed</a>
    </div>

</template>

<template name="wxSpaceListItem">

    <a href="{{pathFor 'wxSpaceItemDetail' feedId=_id}}" class="col col-md-6 js_box hw-sp-item">

        <p class="c_tlt">{{title}}</p>
        <p class="c_msg">{{content}}</p>

        {{#if images}}
        {{> wxSpaceListImageView}}
        {{/if}}

        <span class="c_time">{{formatDate createTime}}</span>
    </a>

</template>

<template name="wxSpaceListImageView">
    <div class="row c_imgbox">
        {{#each list}}
        <div class="col col-xs-4">
            <img src="{{.}}" />
        </div>
        {{/each}}
    </div>
</template>


<template name="wxSpaceItemDetail">

    <div class="container">
        <div class="page-header hw-pager-header">
            <h4 style="text-align: center;">{{feed.title}}</h4>

            {{#with feed.group}}
            {{name}}
            {{/with}}

            <div>
                {{feed.content}}

                {{#each feed.images}}

                <img src="{{.}}" />

                {{/each}}
            </div>
        </div>
    </div>

</template>
